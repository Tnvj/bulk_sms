
{% block extracss %}
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0; /* Light gray background */
    margin: 0;
    padding: 0;
  }
  .form-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff; /* White background */
    border: 1px solid #ddd; /* Light gray border */
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Shadow for depth */
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"], input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 5px; /* Adjusted margin for spacing */
  }
  .btn {
    padding: 10px 20px;
    width: 100%;
    background-color: #3498db; /* Blue button */
    color: #fff; /* White text */
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
  }
  .btn:hover {
    background-color: #2980b9; /* Darker blue on hover */
  }
  .register-link {
            text-align: center;
            margin-top: 10px;
        }
        .register-link a {
            color: #3498db; /* Blue color */
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_name">Name:</label>
      <input type="text" id="id_name" name="name" required>
    </div>
    <div class="form-group">
      <label for="id_phone_number">Phone Number:</label>
      <input type="text" id="id_phone_number" name="phone_number" required>
    </div>
    <div class="form-group">
      <label for="id_email">Email:</label>
      <input type="email" id="id_email" name="email" required>
    </div>
    <div class="form-group">
      <label for="id_password1">Password:</label>
      <input type="password" id="id_password1" name="password1" required>
    </div>
    <div class="form-group">
      <label for="id_password2">Confirm Password:</label>
      <input type="password" id="id_password2" name="password2" required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn">Register</button>
    </div>
    <div class="register-link">
      <p>New User? <a href="{% url 'login' %}">Login</a></p>
    </div>
  </form>
</div>
{% endblock %}
